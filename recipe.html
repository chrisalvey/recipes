<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Recipe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç≥</text></svg>">
</head>
<body class="recipe-page">
    <div class="container">
        <!-- Navigation -->
        <nav class="recipe-nav">
            <a href="index.html" class="back-link">
                <span class="back-arrow">‚Üê</span>
                <span>Back to Recipes</span>
            </a>
            <div class="recipe-actions">
                <button class="action-btn" onclick="toggleCookingMode()" id="cooking-mode-btn">
                    <span>üë®‚Äçüç≥</span> Cooking Mode
                </button>
                <button class="action-btn" onclick="printRecipe()">
                    <span>üñ®Ô∏è</span> Print
                </button>
                <button class="action-btn" onclick="shareRecipe()">
                    <span>üì§</span> Share
                </button>
            </div>
        </nav>

        <!-- Recipe Header -->
        <header class="recipe-header">
            <h1 class="recipe-title" id="recipe-title">Loading...</h1>
            <div class="recipe-meta">
                <div class="recipe-tags" id="recipe-tags">
                    <!-- Tags will be populated by JavaScript -->
                </div>
                <div class="recipe-stats">
                    <div class="stat-item">
                        <span class="stat-icon">‚è±Ô∏è</span>
                        <span id="total-time">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">üçΩÔ∏è</span>
                        <span id="recipe-yield">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">üìÖ</span>
                        <span id="date-added">-</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Recipe Content -->
        <main class="recipe-content">
            <!-- Scaling Controls -->
            <div class="scaling-section">
                <h3>Recipe Scale</h3>
                <div class="scaling-controls">
                    <button class="scale-btn" onclick="scaleRecipe(0.5)">¬Ω√ó</button>
                    <button class="scale-btn active" onclick="scaleRecipe(1)">1√ó</button>
                    <button class="scale-btn" onclick="scaleRecipe(1.5)">1.5√ó</button>
                    <button class="scale-btn" onclick="scaleRecipe(2)">2√ó</button>
                    <input type="number" class="custom-scale" placeholder="Custom" min="0.1" max="10" step="0.1" onchange="scaleRecipe(this.value)">
                </div>
                <div class="unit-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="unit-toggle" onchange="toggleUnits()">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="unit-label">Metric Units</span>
                </div>
            </div>

            <!-- Ingredients Section -->
            <section class="ingredients-section">
                <h2 class="section-title">
                    <span class="section-icon">ü•ò</span>
                    Ingredients
                </h2>
                <div class="ingredients-container" id="ingredients-container">
                    <!-- Ingredients will be populated by JavaScript -->
                </div>
            </section>

            <!-- Instructions Section -->
            <section class="instructions-section">
                <h2 class="section-title">
                    <span class="section-icon">üìã</span>
                    Instructions
                </h2>
                <div class="instructions-container" id="instructions-container">
                    <!-- Instructions will be populated by JavaScript -->
                </div>
            </section>

            <!-- Notes Section -->
            <section class="notes-section" id="notes-section" style="display: none;">
                <h2 class="section-title">
                    <span class="section-icon">üìù</span>
                    Notes
                </h2>
                <div class="notes-container" id="notes-container">
                    <!-- Notes will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <!-- Recipe Not Found -->
        <div class="recipe-not-found" id="recipe-not-found" style="display: none;">
            <div class="not-found-icon">üîç</div>
            <h2>Recipe Not Found</h2>
            <p>The recipe you're looking for doesn't exist or may have been removed.</p>
            <a href="index.html" class="primary-btn">Browse All Recipes</a>
        </div>

        <!-- Loading State -->
        <div class="loading-state" id="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading recipe...</p>
        </div>
    </div>

    <!-- Cooking Mode Overlay -->
    <div class="cooking-mode-overlay" id="cooking-mode-overlay">
        <div class="cooking-mode-header">
            <h3 class="cooking-mode-title">Cooking Mode</h3>
            <button class="cooking-mode-close" onclick="toggleCookingMode()">√ó</button>
        </div>
        <div class="cooking-mode-content">
            <div class="cooking-mode-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="cooking-progress"></div>
                </div>
                <span class="progress-text" id="progress-text">Step 1 of 1</span>
            </div>
            <div class="cooking-step" id="current-cooking-step">
                <!-- Current step content -->
            </div>
            <div class="cooking-controls">
                <button class="cooking-btn secondary" onclick="previousCookingStep()" id="prev-step-btn" disabled>Previous</button>
                <button class="cooking-btn primary" onclick="nextCookingStep()" id="next-step-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
