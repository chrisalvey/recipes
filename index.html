<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç≥</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">
                <span class="title-icon">üç≥</span>
                My Recipe Collection
            </h1>
            <div class="header-controls">
                <button class="add-recipe-btn" onclick="showAddRecipeModal()">
                    <span>+</span> Add Recipe
                </button>
            </div>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search recipes..." class="search-input">
                <button class="search-clear" onclick="clearSearch()" style="display: none;">√ó</button>
            </div>
            
            <div class="filter-container">
                <div class="filter-chips" id="filter-chips">
                    <!-- Filter chips will be populated by JavaScript -->
                </div>
                <button class="filter-clear" onclick="clearFilters()" style="display: none;">Clear Filters</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="total-recipes">0</span>
                    <span class="stat-label">Recipes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-tags">0</span>
                    <span class="stat-label">Categories</span>
                </div>
            </div>
        </div>

        <main class="recipe-grid" id="recipe-grid">
            <!-- Recipe cards will be populated by JavaScript -->
        </main>

        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">üîç</div>
            <h3>No recipes found</h3>
            <p>Try adjusting your search or filters</p>
        </div>

        <div class="loading-state" id="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading recipes...</p>
        </div>
    </div>

    <!-- Add Recipe Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="hideAddRecipeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Add New Recipe</h3>
                <button class="modal-close" onclick="hideAddRecipeModal()">√ó</button>
            </div>
            <div class="modal-content">
                <div class="upload-zone" id="upload-zone">
                    <div class="upload-icon">üì∑</div>
                    <p><strong>Upload Recipe Screenshot</strong></p>
                    <p class="upload-subtext">Take a photo or upload an image of your recipe</p>
                    <input type="file" id="recipe-image" accept="image/*" onchange="handleImageUpload(event)">
                    <label for="recipe-image" class="upload-button">Choose Image</label>
                </div>
                <div class="upload-preview" id="upload-preview" style="display: none;">
                    <img id="preview-image" src="" alt="Recipe preview">
                    <div class="preview-actions">
                        <button onclick="clearImageUpload()" class="secondary-btn">Remove</button>
                        <button onclick="processRecipeImage()" class="primary-btn">Process Recipe</button>
                    </div>
                </div>
                <div class="manual-entry">
                    <p class="section-divider"><span>Or enter manually</span></p>
                    <form id="manual-recipe-form" onsubmit="addManualRecipe(event)">
                        <input type="text" placeholder="Recipe name" required>
                        <input type="text" placeholder="Tags (comma separated)" required>
                        <button type="submit" class="primary-btn">Add Recipe Template</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
